format-muted-foreground = ${color.modulefg}
format-muted-padding = 1

ramp-volume-0 = ÓÅé
ramp-volume-1 = ÓÅê
ramp-volume-2 = ÓÅê
ramp-volume-3 = ÓÅù
ramp-volume-4 = ÓÅù

